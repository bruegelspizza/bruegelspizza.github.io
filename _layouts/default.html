<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Bruegels-{{ page.title }}</title>
		<!-- Bootstrap Core CSS -->
		<!-- Latest compiled and minified CSS -->
	</head>
	<body id="page-top" style="{% if page.bgimage %} background: url({{ site.baseurl }}/img/{{page.bgimage}}); background-repeat:no-repeat; background-attachment: fixed; {%else %} background-color: #BB1016; {% endif %}">
		<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand page-scroll" href="{{ site.baseurl }}/">Bruegels Pizza Studio</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href = "#contact">Contact</a>
						</li>
						{% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
						{% for p in navigation_pages %}
							{% if p.navigation_weight %}
								<li>
									<a href = "{{ site.baseurl }}{{ p.url }}" {% if page.url == p.url %} class = "active" {% endif %}> {{ p.title }}</a>
								</li>
							{% endif %}
						{% endfor %}
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
			{{ content }}
			{% include footer.html %}
		<!-- jQuery -->
		<script src="{{ site.baseurl }}/js/jquery.js"></script>
		<!-- Bootstrap Core JavaScript -->

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
				
		<!-- Plugin JavaScript -->
		<script src="{{ site.baseurl }}/js/jquery.easing.min.js"></script>
		<script src="{{ site.baseurl }}/js/jquery.fittext.js"></script>
		<script src="{{ site.baseurl }}/js/wow.min.js"></script>

		<!-- Custom Theme JavaScript -->
		<script src="{{ site.baseurl }}/js/creative.js"></script>
		<link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/favicon.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Custom Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ site.baseurl }}/font-awesome/css/font-awesome.min.css" type="text/css">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="{{ site.baseurl }}/css/creative.css" type="text/css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</body>
</html>
